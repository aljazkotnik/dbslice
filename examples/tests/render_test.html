<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>

<body>


<div class="container-fluid" id="target"> </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  

<script src="https://threejs.org/build/three.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-contour.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script src="../../build/dbslice.js"></script>


<script>

var plots = [];

//
// Scatter plot
//
var m = 101;
var points = [];
for (var i=0; i<m; ++i) {
    var theta = i * 2*Math.PI/m;
    var point = {
        x : theta ,
        y : Math.cos(theta) + 0.2*Math.random() ,
        colField : Math.round(i/5)
    };
    points.push(point);
}

var plot = {
    plotFunc : dbslice.d3Scatter,
    layout : { title : "Scatter plot", colWidth : 6, height : 600 },
    data : { points : points }
};

plots.push(plot);

//
// Multiple lines plot
// 
var m=101
var line1=[];
var line2=[];
for (var i=0; i<m; ++i) {
    var theta = i*2.*Math.PI/m
    var point1 = { x : theta, y : Math.sin(theta) };
    line1.push(point1);
    var point2 = { x : theta, y : 2.*Math.sin(2.*theta) };
    line2.push(point2);
}


var plot = {
    plotFunc : dbslice.d3LineSeries,
    layout : { title : "Line plot", colWidth : 6, height : 600 },
    data : { series : [ { name: "series 1", data: line1 } ,
        { name: "series 2", data: line2 } ]}

};

plots.push(plot);

var session = {
    title : "render test",
    plotRows : [ { title: "Two types of plot", plots : plots } ]
};


dbslice.render ( "target", session );




</script>

</body>
</html>
